  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

  <!-- Nav Bar-->
  <div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

<!---Corousel-->
<div class="container py-3">
<div id="carouselExampleIndicators" class="carousel slide"  data-ride="carousel">

    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'group3.png'%}" alt="First slide" style="width: 100%; height: 100%; object-fit: cover;">
      <div class="carousel-caption d-none d-md-block">
        <h5>heading 1 </h5>
        <p>Para 1 </p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'group2.png'%}" alt="Second slide" style="max-width: 100%; height: auto; object-fit: contain;">
      <div class="carousel-caption d-none d-md-block">
        <h5>heading 2 </h5>
        <p>Para 2 </p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'group1.png'%}" alt="Third slide" style="max-width: 100%; height: auto; object-fit: contain;">
      <div class="carousel-caption d-none d-md-block">
        <h5>heading 3 </h5>
        <p>Para 3 </p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
