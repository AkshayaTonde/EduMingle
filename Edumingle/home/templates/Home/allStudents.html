{% extends "base.html" %}

{% block start %}
<h1>All Students</h1>

{% for student in allstudents%}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="/media/{{student.profilepicture}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{student.name}} {{student.age}}</h5>
      <p class="card-text">{{student.school}}</p>
      <p class="card-text">{{student.profilepicture}}</p>
      <a href="#" class="btn btn-primary">View Profile</a>
    </div>
  </div>
{% endfor %}
{% endblock %}
